<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Todo App</title>

    <link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/mainStyle.css">

    <!--          Jquery 3.1.1       -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--         angular 1.5.9       -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular-animate.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <!--           bootstrap         -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <!--            app.module.js           -->
    <script src="js/app.module.js"></script>
    <!--            welcome.js              -->
    <script src="js/components/welcome/welcome.module.js"></script>
    <script src="js/components/welcome/welcome.component.js"></script>
    <!--            dashboard.js            -->
    <script src="js/components/dashboard/dashboard.module.js"></script>
    <script src="js/components/dashboard/dashboard.component.js"></script>
    <!--            list.js                 -->
    <script src="js/components/lists/list.module.js"></script>
    <script src="js/components/lists/list.component.js"></script>

</head>
<body ng-app="todoApp">



    <div class="container" style="margin-top: 20px;">
        <span ng-controller="MainStorage as vm">
            <button class="btn btn-primary" ui-sref="home" ng-click="vm.clearStorage()">Logout</button>
        </span>
        <button class="btn btn-success" ui-sref="dashboard" ng-hide="$stateProvider.includes('home')">
            <i class="fa fa-home"></i> Home</button>
        <button class="btn btn-success" ui-sref="info" style="float: right">
            <i class="fa fa-info"></i> Info</button>
           <div ui-view></div>

    </div>






</body>
</html>
